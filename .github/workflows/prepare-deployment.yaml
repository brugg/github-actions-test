name: Conditional Daily Deployment Preparation (Weekdays Only)

on:
  schedule:
    # Runs at 9:00 AM GMT, Monday through Friday
    - cron: '0 9 * * 1-5'
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetches all history for all branches and tags

      - name: Install GitHub CLI (if not already installed)
        run: |
          if ! gh --version; then
            sudo apt update
            sudo apt install gh
          fi

      - name: Fetch the latest non-pre-release tag
        id: latest_tag
        run: |
          LATEST_TAG=$(gh release list --exclude-drafts --limit 10 | grep -v 'Pre-release' | head -n 1 | cut -f3)
          if [ -z "$LATEST_TAG" ]; then
            echo "No non-pre-release tag found."
            echo "::set-output name=tag::"
          else
            echo "Latest non-pre-release tag: $LATEST_TAG"
            echo "::set-output name=tag::$LATEST_TAG"
          fi

      - name: Check for changes between latest non-pre-release tag and main
        if: steps.latest_tag.outputs.tag
        run: |
          LAST_TAG=${{ steps.latest_tag.outputs.tag }}
          CHANGES=$(git diff --name-only $LAST_TAG..main)
          if [ -n "$CHANGES" ]; then
            echo "Changes detected between $LAST_TAG and main."
            echo "Changes: $CHANGES"
          else
            echo "No changes detected between $LAST_TAG and main."
          fi

